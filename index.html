<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="checkboxes">
          <label for="special-characters">
            <input type="checkbox" id="special-characters" name="special-characters" value="yes">Special Characters
          </label>

          <label for="numeric-characters">
            <input type="checkbox" id="numeric-characters" name="numeric-characters" value="yes">Numeric Characters
          </label>

          <label for="lower-case">
            <input type="checkbox" id="lower-case" name="lower-case" value="yes">Lower Case Characters
          </label>

          <label for="upper-case">
            <input type="checkbox" id="upper-case" name="upper-case" value="yes">Upper Case Characters
          </label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
